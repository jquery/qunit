<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QUnit Main Test Suite</title>
	<link rel="stylesheet" href="../dist/qunit.css">
	<script src="../dist/qunit.js"></script>
	<script>
	// When failed test that checked test call count.
	// Ref #907
	// This issues has 2 case.
	// First Case.
	// 1. First test failed and second test successed in first module.
	// 2. First test failed in second module.
	// 3. Test count should be 3.
	
	// Given
	var totalCount1 = 0;
	sessionStorage["qunit-test-First fail module-should be fail"] = 1;
	sessionStorage["qunit-test-Second fail module-should be fail"] = 1;
	QUnit.done( function( details ) {
		totalCount1 = details.total;
		delete sessionStorage["qunit-test-First fail module-should be fail"];
		delete sessionStorage["qunit-test-Second fail module-should be fail"];
	});

	// When
	QUnit.module( "First fail module" );
	QUnit.test( "should be success", function( assert ) {
	    assert.equal( 1, 1 );
	});
	QUnit.test( "should be fail", function( assert ) {
	    assert.equal( 1, 2 );
	});

	QUnit.module( "Second fail module" );
	QUnit.test( "should be fail", function( assert ) {
	    assert.equal( 1, 2 );
	});
	</script>
	<script src="../dist/qunit.js"></script>
	<script>
	// Second Case.
	// 1. First test failed in first module.
	// 2. First test failed in second module.
	// 3. Test count should be 2.

	// Given
	var totalCount2 = 0;
	sessionStorage["qunit-test-First fail module-1-should be fail"] = 1;
	sessionStorage["qunit-test-Second fail module-2-should be fail"] = 1;
	QUnit.done( function( details ) {
		totalCount2 = details.failed;
		delete sessionStorage["qunit-test-First fail module-1-should be fail"];
		delete sessionStorage["qunit-test-Second fail module-2-should be fail"];
	});

	// When
	QUnit.module( "First fail module-1" );
	QUnit.test( "should be fail", function( assert ) {
	    assert.equal( 1, 2 );
	});

	QUnit.module( "Second fail module-2" );
	QUnit.test( "should be fail", function( assert ) {
	    assert.equal( 1, 2 );
	});
	</script>
	<script src="../dist/qunit.js"></script>
	<script src="reorderError.js"></script>

</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">test markup</div>
</body>
</html>
