sudo: false
language: node_js
node_js:
  - "6"
  - "8"
  - "10"
env:
  - NPM_SCRIPT=test
  - NPM_SCRIPT=test:cli
matrix:
  fast_finish: true
  include:
    - node_js: "10"
      env: NPM_SCRIPT=coverage
script:
  - npm run $NPM_SCRIPT
cache:
  yarn: true
  directories:
    - $HOME/.npm
    - $HOME/.cache
    - node_modules
notifications:
  irc:
    channels:
      - "chat.freenode.net#jquery-dev"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} %{author}): %{message} - %{build_url}"
